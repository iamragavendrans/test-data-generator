<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f6f8;
            min-height: 100vh;
            color: #333;
        }
        
        /* Top Menu Tabs */
        .top-tabs {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 20px;
            display: flex;
            gap: 4px;
            overflow-x: auto;
        }
        .tab-btn {
            padding: 14px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: #666;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .tab-btn:hover { color: #333; background: #f5f5f5; }
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 57px);
        }
        
        /* Left Sidebar (30%) */
        .sidebar {
            width: 30%;
            min-width: 250px;
            max-width: 320px;
            background: white;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 16px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #555;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .sidebar-list { list-style: none; }
        .sidebar-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        .sidebar-item:hover { background: #f5f5f5; }
        .sidebar-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sidebar-item .icon { font-size: 1.2rem; }
        
        /* Middle Content (40%) */
        .content-area {
            width: 40%;
            min-width: 300px;
            background: #f5f6f8;
            display: flex;
            flex-direction: column;
        }
        .content-header {
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .content-title .icon { font-size: 1.4rem; }
        .copy-controls {
            display: flex;
            gap: 8px;
        }
        .copy-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .copy-btn:hover { background: #e0e0e0; }
        .copy-btn.copied { background: #4caf50; color: white; }
        .results-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        .result-item {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            word-break: break-all;
        }
        .result-item:hover { background: #e8e8e8; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .result-num { color: #aaa; font-size: 0.8rem; min-width: 24px; }
        .result-value { flex: 1; }
        .copy-hint { color: #aaa; font-size: 0.75rem; min-width: 70px; text-align: right; }
        .color-preview {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid #ddd;
            flex-shrink: 0;
        }
        .result-logo { font-size: 1.1rem; }
        
        /* Right Configuration Panel (30%) */
        .config-panel {
            width: 30%;
            min-width: 280px;
            max-width: 360px;
            background: white;
            border-left: 1px solid #e0e0e0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .config-header {
            padding: 16px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #555;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .config-content {
            padding: 20px;
            flex: 1;
        }
        .config-item {
            margin-bottom: 20px;
        }
        .config-item label {
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .config-item input[type="text"],
        .config-item input[type="number"],
        .config-item select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .config-item input:focus,
        .config-item select:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .checkbox-item input { width: 18px; height: 18px; cursor: pointer; }
        .checkbox-item span { font-size: 0.9rem; }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .radio-item input { width: 18px; height: 18px; cursor: pointer; }
        .radio-item span { font-size: 0.9rem; }
        
        /* Generate Button */
        .generate-section {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .generate-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .generate-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        /* Count Input */
        .count-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .count-item label { margin: 0; flex: 1; font-size: 0.8rem; color: #666; text-transform: uppercase; font-weight: 600; }
        .count-item input { width: 80px; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        .empty-icon { font-size: 3rem; margin-bottom: 12px; }
    </style>
</head>
<body>
    <!-- Top Menu Tabs -->
    <div class="top-tabs" id="topTabs"></div>
    
    <!-- Main Layout -->
    <div class="main-container">
        <!-- Left Sidebar (30%) -->
        <div class="sidebar">
            <div class="sidebar-header" id="sidebarHeader">Select a Category</div>
            <ul class="sidebar-list" id="sidebarList"></ul>
        </div>
        
        <!-- Middle Content (40%) -->
        <div class="content-area">
            <div class="content-header">
                <span class="content-title" id="contentTitle">
                    <span class="icon">ðŸŽ²</span>
                    <span>Select Data Type</span>
                </span>
                <div class="copy-controls" id="copyControls" style="display: none;">
                    <button class="copy-btn" onclick="copyRaw()">ðŸ“‹ Raw</button>
                    <button class="copy-btn" onclick="copyJSON()">ðŸ“‹ JSON</button>
                    <button class="copy-btn" onclick="copyCSV()">ðŸ“‹ CSV</button>
                </div>
            </div>
            <div class="results-list" id="resultsList">
                <div class="empty-state">
                    <div class="empty-icon">ðŸŽ²</div>
                    <div>Select a data type to generate</div>
                </div>
            </div>
        </div>
        
        <!-- Right Configuration Panel (30%) -->
        <div class="config-panel">
            <div class="config-header">Configuration</div>
            <div class="config-content" id="configContent">
                <div class="empty-state">
                    <div>Select a data type to configure</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Navigation Structure
        const CATEGORIES = {
            "Identifiers & Security": [
                {"type": "uuid", "name": "UUID", "icon": "ðŸŽ²"},
                {"type": "password", "name": "Password", "icon": "ðŸ”"},
                {"type": "username", "name": "Username", "icon": "ðŸŽ®"},
                {"type": "imei", "name": "IMEI", "icon": "ðŸ“±"},
                {"type": "mac_address", "name": "MAC Address", "icon": "ðŸ”Œ"}
            ],
            "Contact & Identity": [
                {"type": "name", "name": "Name", "icon": "ðŸ‘¤"},
                {"type": "email", "name": "Email", "icon": "ðŸ“§"},
                {"type": "phone", "name": "Phone", "icon": "ðŸ“ž"},
                {"type": "address", "name": "Address", "icon": "ðŸ "},
                {"type": "street", "name": "Street", "icon": "ðŸ›£ï¸"},
                {"type": "city", "name": "City", "icon": "ðŸ™ï¸"},
                {"type": "country", "name": "Country", "icon": "ðŸŒ"},
                {"type": "zipcode", "name": "ZIP Code", "icon": "ðŸ“®"}
            ],
            "Financial & Sensitive": [
                {"type": "credit_card", "name": "Credit Card", "icon": "ðŸ’³"},
                {"type": "ssn", "name": "SSN", "icon": "ðŸ”¢"},
                {"type": "barcode", "name": "Barcode", "icon": "ðŸ“Š"},
                {"type": "isbn", "name": "ISBN", "icon": "ðŸ“š"}
            ],
            "Network & Web": [
                {"type": "ip", "name": "IP Address", "icon": "ðŸŒ"},
                {"type": "url", "name": "URL", "icon": "ðŸ”—"}
            ],
            "Time & Text": [
                {"type": "datetime", "name": "DateTime", "icon": "ðŸ•"},
                {"type": "text", "name": "Text", "icon": "ðŸ“"},
                {"type": "sentence", "name": "Sentence", "icon": "ðŸ“š"},
                {"type": "paragraph", "name": "Paragraph", "icon": "ðŸ“–"}
            ],
            "Colors": [
                {"type": "hex_color", "name": "Hex Color", "icon": "ðŸŽ¨"},
                {"type": "rgb_color", "name": "RGB Color", "icon": "ðŸŒˆ"}
            ],
            "Work & Organization": [
                {"type": "company", "name": "Company", "icon": "ðŸ¢"},
                {"type": "job", "name": "Job Title", "icon": "ðŸ’¼"}
            ]
        };
        
        let selectedCategory = "Identifiers & Security";
        let selectedType = "uuid";
        let dataTypes = [];
        let results = [];
        let configs = {};
        
        const topTabs = document.getElementById('topTabs');
        const sidebarList = document.getElementById('sidebarList');
        const contentTitle = document.getElementById('contentTitle');
        const resultsList = document.getElementById('resultsList');
        const configContent = document.getElementById('configContent');
        const copyControls = document.getElementById('copyControls');
        const sidebarHeader = document.getElementById('sidebarHeader');
        
        function init() {
            // Render top tabs
            let tabsHtml = '';
            Object.keys(CATEGORIES).forEach((cat, idx) => {
                tabsHtml += `<button class="tab-btn ${idx === 0 ? 'active' : ''}" onclick="selectCategory('${cat}')">${cat}</button>`;
            });
            topTabs.innerHTML = tabsHtml;
            
            // Fetch data types
            fetch('/api/types')
                .then(res => res.json())
                .then(data => {
                    dataTypes = data.types;
                    dataTypes.forEach(t => {
                        configs[t.type] = { count: 5 };
                    });
                    renderSidebar();
                    updateConfigUI();
                });
        }
        
        function selectCategory(category) {
            selectedCategory = category;
            selectedType = CATEGORIES[category][0].type;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === category);
            });
            
            renderSidebar();
            updateConfigUI();
        }
        
        function selectType(type) {
            selectedType = type;
            renderSidebar();
            updateConfigUI();
        }
        
        function renderSidebar() {
            const items = CATEGORIES[selectedCategory];
            sidebarHeader.textContent = selectedCategory;
            
            let html = '';
            items.forEach(item => {
                const isActive = item.type === selectedType;
                html += `<li class="sidebar-item ${isActive ? 'active' : ''}" onclick="selectType('${item.type}')">
                    <span class="icon">${item.icon}</span>
                    <span>${item.name}</span>
                </li>`;
            });
            sidebarList.innerHTML = html;
        }
        
        function getTypeInfo() {
            return dataTypes.find(t => t.type === selectedType);
        }
        
        function updateConfigUI() {
            const t = getTypeInfo();
            
            // Update content title
            if (t) {
                contentTitle.innerHTML = `<span class="icon">${t.icon}</span><span>${t.name}</span>`;
                copyControls.style.display = 'flex';
            }
            
            // Build config HTML
            const config = configs[selectedType];
            let html = '';
            
            // Count
            html += `<div class="count-item">
                <label>Count</label>
                <input type="number" id="count" value="${config.count || 5}" min="1" max="1000">
            </div>`;
            
            // Dynamic options
            if (t && t.options) {
                t.options.forEach(opt => {
                    if (opt.type === 'checkbox') {
                        html += `<div class="config-item">
                            <label>${opt.label}</label>
                            <div class="checkbox-group">`;
                        opt.values.forEach(v => {
                            const key = v[0], label = v[1];
                            const isChecked = config[opt.key] === true || config[opt.key] === key;
                            html += `<label class="checkbox-item">
                                <input type="checkbox" id="${key}" ${isChecked ? 'checked' : ''}>
                                <span>${label}</span>
                            </label>`;
                        });
                        html += `</div></div>`;
                    } else if (opt.type === 'radio') {
                        html += `<div class="config-item">
                            <label>${opt.label}</label>
                            <div class="radio-group">`;
                        opt.values.forEach(v => {
                            const key = v[0], label = v[1];
                            const isChecked = config[opt.key] === key;
                            html += `<label class="radio-item">
                                <input type="radio" name="${opt.key}" value="${key}" ${isChecked ? 'checked' : ''}>
                                <span>${label}</span>
                            </label>`;
                        });
                        html += `</div></div>`;
                    } else if (opt.type === 'select') {
                        html += `<div class="config-item">
                            <label>${opt.label}</label>
                            <select id="${opt.key}">`;
                        opt.values.forEach(v => {
                            const key = v[0], label = v[1];
                            const isSelected = config[opt.key] === key || opt.default === key;
                            html += `<option value="${key}" ${isSelected ? 'selected' : ''}>${label}</option>`;
                        });
                        html += `</select></div>`;
                    } else if (opt.type === 'number') {
                        html += `<div class="config-item">
                            <label>${opt.label}</label>
                            <input type="number" id="${opt.key}" value="${config[opt.key] || opt.default}" min="${opt.min || 1}" max="${opt.max || 1000}">
                        </div>`;
                    } else {
                        html += `<div class="config-item">
                            <label>${opt.label}</label>
                            <input type="text" id="${opt.key}" placeholder="${opt.placeholder || ''}" value="${config[opt.key] || ''}">
                        </div>`;
                    }
                });
            }
            
            configContent.innerHTML = html + `
                <div class="generate-section">
                    <button class="generate-btn" id="generateBtn" onclick="generate()">Generate</button>
                </div>`;
            
            // Attach listeners
            document.getElementById('count').addEventListener('input', e => {
                configs[selectedType].count = parseInt(e.target.value) || 1;
            });
            
            if (t && t.options) {
                t.options.forEach(opt => {
                    const input = document.getElementById(opt.key);
                    if (!input) return;
                    
                    if (opt.type === 'checkbox') {
                        input.addEventListener('change', e => {
                            configs[selectedType][opt.key] = e.target.checked;
                        });
                    } else if (opt.type === 'radio') {
                        document.querySelectorAll(`input[name="${opt.key}"]`).forEach(radio => {
                            radio.addEventListener('change', e => {
                                if (e.target.checked) {
                                    configs[selectedType][opt.key] = e.target.value;
                                }
                            });
                        });
                    } else {
                        input.addEventListener('input', e => {
                            configs[selectedType][opt.key] = e.target.value;
                        });
                    }
                });
            }
        }
        
        function generate() {
            const config = configs[selectedType];
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'Generating...';
            
            const body = {
                type: selectedType,
                count: config.count || 5
            };
            
            for (let key in config) {
                if (key !== 'count' && config[key] !== undefined && config[key] !== null && config[key] !== '') {
                    body[key] = config[key];
                }
            }
            
            fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            })
            .then(res => res.json())
            .then(data => {
                results = data.data;
                renderResults();
            })
            .catch(e => console.error('Generation failed:', e))
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Generate';
            });
        }
        
        function renderResults() {
            const t = getTypeInfo();
            let html = '';
            
            results.forEach((value, i) => {
                let colorPreview = '';
                let displayValue = value;
                let extraInfo = '';
                
                if (selectedType === 'hex_color') {
                    colorPreview = `<div class="color-preview" style="background-color:${value}"></div>`;
                } else if (selectedType === 'rgb_color') {
                    colorPreview = `<div class="color-preview" style="background-color:${value}"></div>`;
                }
                
                if (selectedType === 'credit_card') {
                    const logoMatch = value.match(/ðŸ’³/);
                    if (logoMatch) {
                        extraInfo = `<span class="result-logo">${logoMatch[0]}</span>`;
                        displayValue = value.replace(/ðŸ’³/, '').trim();
                    }
                }
                
                html += `<div class="result-item" onclick="copySingle('${value.replace(/'/g, "\\'")}')">
                    <span class="result-num">${i + 1}</span>
                    ${colorPreview}
                    <span class="result-value">${displayValue}</span>
                    ${extraInfo}
                    <span class="copy-hint">Click to copy</span>
                </div>`;
            });
            
            resultsList.innerHTML = html || '<div class="empty-state"><div>No results</div></div>';
        }
        
        function copySingle(value) {
            navigator.clipboard.writeText(value).then(() => {
                const hints = document.querySelectorAll('.copy-hint');
                hints.forEach(h => h.textContent = 'Copied!');
                setTimeout(() => hints.forEach(h => h.textContent = 'Click to copy'), 1500);
            });
        }
        
        function copyRaw() {
            navigator.clipboard.writeText(results.join('\n')).then(() => showCopyFeedback('Raw'));
        }
        
        function copyJSON() {
            const json = JSON.stringify(results, null, 2);
            navigator.clipboard.writeText(json).then(() => showCopyFeedback('JSON'));
        }
        
        function copyCSV() {
            const csv = results.map(v => `"${v}"`).join(',');
            navigator.clipboard.writeText(csv).then(() => showCopyFeedback('CSV'));
        }
        
        function showCopyFeedback(type) {
            const btns = document.querySelectorAll('.copy-btn');
            btns.forEach(b => {
                if (b.textContent.includes(type)) {
                    b.classList.add('copied');
                    setTimeout(() => b.classList.remove('copied'), 1500);
                }
            });
        }
        
        init();
    </script>
</body>
</html>
